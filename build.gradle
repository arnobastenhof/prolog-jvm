subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    ext {
        junitVersion = '4.12'
    }
    
    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile "junit:junit:$junitVersion"
    }

    sourceCompatibility = 1.7
    version = '0.1.0-SNAPSHOT'
}

project(':compiler') {
    dependencies {
        compile project(':common')
    }
}

project(':vam') {
    dependencies {
        compile project(':common')
    }
}

project(':examples') {
    dependencies {
        compile project(':compiler')
        compile project(':vam')
    }
}
