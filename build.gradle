apply plugin: 'java'
apply plugin: 'eclipse'

ext {
    junitVersion = '4.12'
    guavaVersion = '18.0'
}
    
repositories {
    mavenCentral()
}

dependencies {
    compile "com.google.guava:guava:$guavaVersion"
    testCompile "junit:junit:$junitVersion"
}

sourceCompatibility = 1.7
version = '0.1.0-SNAPSHOT'


