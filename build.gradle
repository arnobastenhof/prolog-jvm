apply plugin: 'java'
apply plugin: 'eclipse'

ext {
    junitVersion = '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.prolog.jvm.main.PrologJvm'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:$junitVersion"
}

sourceCompatibility = 1.7
version = '0.1.0-SNAPSHOT'

